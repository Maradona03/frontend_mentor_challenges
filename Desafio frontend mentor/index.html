<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </style>
</head>
<body>
    <main>

    <div class="prism">
      <img src="images/image-equilibrium.jpg" alt="prism_equilibrium"></div>

      <section> 
       <div id="tittle"><strong>Equilibrium #3429</strong></div>
       <br><br>
          <p>Our equilibrium Collection promotes balance and calm.</p></section>
       

          <div class="price">
           <div><img src="images/icon-ethereum.svg" width="8rem" alt="icon_ethereum"><span><strong>0.041 ETH</strong></span></div>
        
          <div class id="clock"> 
            <img src="images/icon-clock.svg" width="14rem" alt="icon_clock"><span>3days left</span></div>

      </div>
      
      <div class="line"><hr></div>
      

          <div class="autor">
      
            <img src="images/image-avatar.png" width="28rem" alt="avatar_jules">
            <p>Creation of  <span> Jules Wivern</span></p>
            
          </div>

    </main>
  
    
</body>
</html>
